<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Calculator</h2>
     <div class="screenCalculator">0</div>
      <table class="table">
        <tbody>
          <tr>
            <td>
              <input
               class="input"
                type="button"
                value="C"
                onclick="clearScreenCalculator()"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
              class="input"
                type="button"
                value="0"
                onclick="addToScreenCalculator('0')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="1"
                onclick="addToScreenCalculator('1')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="2"
                onclick="addToScreenCalculator('2')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
              class="input"
                type="button"
                value="3"
                onclick="addToScreenCalculator('3')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="4"
                onclick="addToScreenCalculator('4')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="5"
                onclick="addToScreenCalculator('5')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
              class="input"
                type="button"
                value="6"
                onclick="addToScreenCalculator('6')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="7"
                onclick="addToScreenCalculator('7')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="8"
                onclick="addToScreenCalculator('8')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
              class="input"
                type="button"
                value="9"
                onclick="addToScreenCalculator('9')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="+"
                onclick="addToScreenCalculator('+')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="*"
                onclick="addToScreenCalculator('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
              class="input"
                type="button"
                value="-"
                onclick="addToScreenCalculator('-')"
              />
            </td>
            <td>
              <input
              class="input"
                type="button"
                value="/"
                onclick="addToScreenCalculator('/')"
              />
            </td>
            <td><input class="input" type="button" value="=" onclick="calculate()" /></td>
          </tr>
          <tr>
            <td>
              <input class="input" type="button" value="SQR" onclick="squrtCalculate()" />
            </td>
            <td>
              <input class="input" type="button" value="ABS" onclick="absoluteCalculate()" />
            </td>
            <td>
              <input class="input" type="button" value="^" onclick="powerCalculate()" />
            </td>
          </tr>
          <tr>
            <td>
              <input class="input" type="button" value="SIN" onclick="sinCalculate()" />
            </td>
            <td>
              <input class="input" type="button" value="COS" onclick="cosCalculate()" />
            </td>
            <td>
              <input class="input" type="button" value="x!" onclick="factorialCalculate()" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
