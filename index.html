<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="screenCalculator" placeholder="0" />
    <table>
      <tbody>
        <tr>
          <td>
            <input type="button" value="C" onclick="clearScreenCalculator()" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="0"
              onclick="addToScreenCalculator('0')"
            />
          </td>
          <td>
            <input
              type="button"
              value="1"
              onclick="addToScreenCalculator('1')"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              onclick="addToScreenCalculator('2')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="3"
              onclick="addToScreenCalculator('3')"
            />
          </td>
          <td>
            <input
              type="button"
              value="4"
              onclick="addToScreenCalculator('4')"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              onclick="addToScreenCalculator('5')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="6"
              onclick="addToScreenCalculator('6')"
            />
          </td>
          <td>
            <input
              type="button"
              value="7"
              onclick="addToScreenCalculator('7')"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              onclick="addToScreenCalculator('8')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="9"
              onclick="addToScreenCalculator('9')"
            />
          </td>
          <td>
            <input
              type="button"
              value="+"
              onclick="addToScreenCalculator('+')"
            />
          </td>
          <td>
            <input
              type="button"
              value="*"
              onclick="addToScreenCalculator('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="-"
              onclick="addToScreenCalculator('-')"
            />
          </td>
          <td>
            <input
              type="button"
              value="/"
              onclick="addToScreenCalculator('/')"
            />
          </td>
          <td><input type="button" value="=" onclick="calculate()" /></td>
        </tr>
        <tr>
          <td>
            <input type="button" value="SQR" onclick="squrtCalculate()" />
          </td>
          <td>
            <input type="button" value="ABS" onclick="absoluteCalculate()" />
          </td>
          <td>
            <input type="button" value="^" onclick="powerCalculate()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="SIN" onclick="sinCalculate()" />
          </td>
          <td>
            <input type="button" value="COS" onclick="cosCalculate()" />
          </td>
        </tr>
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
